##华为章程(早期.内部版)

###（高层管理组织）
第五十一条 高层管理组织的基本结构为三部分：公司执行委员会、高层管理委员会与公司职能部门。
公司的高层管理委员会有：战略规划委员会、人力资源委员会、财经管理委员会。
###（高层管理职责）
第五十二条 公司执行委员会负责确定公司未来的使命、战略与目标，对公司重大问题进行决策，确保公司可持续成长。
高层管理委员会是由资深人员组成的咨询机构。负责拟制战略规划和基本政策，审议预算和重大投资项目，以及审核规划、基本政策和预算的执行结果。审议结果由总裁办公会议批准执行。
公司职能部门代表公司总裁对公司公共资源进行管理，对各事业部、子公司、业务部门进行指导和监控。
公司职能部门应归口设立，以尽量避免多头领导现象。
高层管理任务应以项目形式予以落实。高层管理项目完成后，行程具体工作和制度，并入职能部门的职责。

##累积投票制
cumulative voting | http://baike.baidu.com/view/602365.htm

在实行累积投票时，股东的表决权票数是按照股东所持有的股票数与所选举的董事或监事人数的乘积计算，而不是直接按照股东所持有的股票数计算。

与累积投票制相对应的概念是直线投票制（Straight Voting　System），又称非累积投票制（Non-cumulative voting），也称联选投票制。所谓直线投票制，就是股东将自己的选票平均地投给自己的候选人。
