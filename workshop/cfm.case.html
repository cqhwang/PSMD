# PSMD workshop

# call for member
---
.left-column[
 ### cfm.case
#### parttime
]
.right-column[
D想做一个服装定制的APP，并且以此为起点创建自己的事业。他约了一些老同学、老同事聊过。
E是一名民企高管，认识许多高消费家庭，可以为D带来种子客户。他提出“希望能长期和公司一起成长”。
F是一家上市公司的CTO，他和他的团队可以开发产品原型。他们的风险承担能力比较弱，希望一次性付清报酬再开发，而且中途不能修改需求。如果拿到投资F再考虑正式加入。
G是资深设计师，她非常熟悉布料和价格，多年来与供应商、制衣厂建立了良好的合作关系。她愿意空闲时间帮助D，不太关心价格但是非常注重信誉，不希望D损害她与合作方的关系。
H是APP运营高手，曾经策划过全球下载量前十名的手机游戏。他指出移动互联网市场对时效很敏感，要求高度的自主权。在获得投资前他不打算参与工作，但同意在融资时把自己写入团队成员名单。

大家都同意先兼职工作，等拿到融资后再注册公司。请你代D起草一份筹备期的合同，让以上几方签署。
]
---
.left-column[
 ### cfm.case
#### parttime
#### lock
]
.right-column[
筹备期顺利地完成了产品原型，E带来了一批客户，D按约定在每天下班前把提成转到E的银行卡里。
几个月后D顺利拿到投资，准备正式成立公司。他召集大家开会。
G指出E找来的种子客户有许多退款退货的，认为这是提成制度的缺陷，E明显和一些客户串通骗取高额提成。
经过一段时间接触，大家都认为E确实不太诚实。G进而提出销售提成要在退货期限后才发放。
H认为如果不一次性付清提成，其它经营失误可能损害销售人员的利益。除非他出任CEO直接掌管财权，否则他反对G的提议。
F列出了H对研发提出的许多异想天开的想法，认为他没有能力掌管全局。如果H做CEO他将带着技术团队离开。
H的一些下属私底下向D表示，如果销售提成不能当天支付，那他们希望能据此获得分红，而不仅仅是获得”本金“。

大家都要求D明确表态，再决定是否加盟。请为D指定一套方案，让F、G、H及其团队能携手创业。
]
---
.left-column[
 ### cfm.case
#### parttime
#### lock
#### register
]
.right-column[
创始人D提出：“由D、F、G、H四人组成权力部门，决策权按照3:1:1:1分配，按1:1:1:1分红。大事要全体同意，一般事情半数通过。”
F、G、H认可D的方案，确认准备全职加入。

D的助理准备了几套方案，都被工商局拒绝。由于各方不在一个城市，远程沟通很容易产生误解。D决定不再与其他三方商量，务必按照上次的共识创业。
请你为他设计几种不同方案，然后助理再去试试。
]
---
.left-column[
 ### cfm.case
#### parttime
#### lock
#### register
#### opendoor
]
.right-column[
D设立了一家有限责任公司。股东会、董事会由D、F、G、H组成，股权比例为60%、10%、15%、15%，D被选为董事长。
半年后，H的三位副手约D单独交流。他们指出定制的服装可以穿相当长时间，重复消费很难实现，需要不断开拓新客户才能维持现金流。目前的运营业绩是透支积累而实现的，根本不能持久，急需升级为持续消费的商业模式。
D与H侧面提及这个问题，H认同这个瓶颈，但他认为试错风险更高，不如采取跟随策略，让同行去创新。
投资方告诉D，资本很看好这个新模式，准备重点扶持第一家突破瓶颈的企业，只有第一家能生存到下一轮。
D召集全体人员座谈，征集意见。席间H的三名副手分别发言，他们认为创始团队的思维已经老化，必须由职工代表掌控决策部门才能冲破难关。

D知道自己必须成为第一家突破瓶颈的企业，下决心与任何阻力摊牌。请你为D指定具体方案。]
