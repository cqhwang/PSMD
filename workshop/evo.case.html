 ### evo.case
#### consultant

.right-column[
D是一位优秀的技术人员。他的朋友A1原来在外企任销售总监，几年前与朋友A2、A3一起创业成立公司甲，股权分别是60%、20%、20%。他们一直希望D加盟，今年D终于同意，协商后他们决定成立一家公司乙。公司乙注册资金500万元，公司甲、自然人A1、D三位股东分别是50%、20%、30%。第一届董事会由A1、A2、D组成，D出任总经理（CEO）。

一天，D收到A2的邮件向他索取顾问名单。这些顾问是D多年积累的人脉，都是相关政府部门、同行大机构的高层。由于各种各样的原因，顾问们不能公开受聘于公司乙，这是合作开始前D对他们的承诺。此外，顾问们的工作并没有违反所在机构的规章，报酬也符合市场价格。D给A2回信说明缘由，而没有提供名单。发出回信后，D不由得想A2会不会是在报复？不久前公司甲的会计来“借走”20万元，D派员工在走廊拦住公司甲会计，取回了这笔钱并处分了公司乙出纳。
五天后，D收到董事会召集通知，其中一项议程是解聘D。

D应该如何解脱困境，请你为他指定具体方案。
]
