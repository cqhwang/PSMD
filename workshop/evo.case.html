.right-column[
F提出了一套全新的远程量体方案，能大大降低运营成本。但如果仅仅在本企业(以下称为“企业甲”)中使用，还远远不能发挥它的价值。经协商后，大家同意成立一家独立企业(以下称为“企业乙”)去推广这项技术，通过整个行业获利。F对此非常兴奋，但G向D反映同行并不认可这家新企业的独立性，担心有朝一日被竞争对手企业甲要挟。

D只想通过开放这项技术获得更多的利润，并没有拿这家企业乙要挟同行的念头。请你指定一套方案，使同行们能确信D的态度。
]

 ### evo.case

#### consultant
]
.right-column[
在D的“独立宣言”发表后，F率领新企业顺利打来市场。

一年后F向D求教，他打算聘任一些行业顾问协助企业进一步发展。这些顾问是F多年积累的人脉，都是相关政府部门、同行大机构的高层。由于各种各样的原因，顾问们不能公开受聘于公司乙，合作开始前F必须对他们做出保密承诺。此外，顾问们的工作并没有违反所在机构的规章，报酬也符合市场价格。
考虑未来可能出现的种种情况，如何依靠制度来实现这一点，F需要D帮他出主意。

D听完之后，觉得企业甲也有这种需求，请你为他设计这套制度。
]
